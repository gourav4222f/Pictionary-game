<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictionary</title>
    <link rel="stylesheet" href="room.css">
    <script type="module" src="room.js"></script>
</head>

<body>

    <canvas id="game-board" data-canvas></canvas>
    <section class="text-section">
        <h3 class="word" data-word></h3>
        <div class="messages" data-messages></div>
        <form class="guess-form" data-guess-form>
            <input type="text" class="guess-input" data-guess-input placeholder="Enter your guess" required>
            <button type="submit" class="guess-btn">Submit</button>
        </form>
        <button  type="button" class="ready-btn" data-ready-btn>Ready</button>
    </section>


    <template id="guess-template" data-guess-template>
        <div class="guess">
            <span class="guess-name" data-name></span>
            <span class="guess-text" data-text></span>
        </div>
    </template>

</body>

</html>
